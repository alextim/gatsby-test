  dayItems:
    - title: Приезд на курорт
      description: Удобнее всего добираться в Три Долины из аэропорта Женевы. Расстояние 140 км. Трансфер на комфортабельном автобусе занимает около трех часов. Поселение в апартаменты или гостиницу в 17:00. Проверка необходимого по программе снаряжения. Недостающее снаряжение можно арендовать в пунктах проката или приобрести в магазине.
    - title: Вводное катание в Трех Долинах
      description: Подъемники открываются в 8:30 утра. В Трех Долинах громадная зона катания. В этот день ознакомимся со структурой курорта, проверим уровень катания группы и проведем занятие по лавинной безопасности. Вечером в 19:00 лекция на один час по основам безопасности при внетрассовом катаниии.
    - title: Катание в долине Валь Торан
      description: На космическом подъемнике в стиле "Звездный десант" подымемся на склоны вершины Эгюй де Пекле (Aiguille de Peclet), 3652 м. Проедем по леднику Торан (Glacier de Thorens) и спустимся с вершины Сим Каро (Cime Caron), 3200 м. На склоне проведем занятие по лавинной безопасности. Вечером лекция 1 час.
      images: 
        - image: ./hoverla.jpg
          alt: heelo
    - title: Катание в долинах Менуир и Мерибель
      description: На каждом значимом франзузском курорте есть своя черная трасса Фейс (Face). Три Долины не исключение, и Вы попробуете себя на крутом склоне. Также нас ждет несколько внетрассовых спусков в обе долины. Занятие по поиску пострадавшего в лавине.
      images:
        - image: ./hoverla.jpg
          alt: heelo2
          width: 30
        - image: ./hoverla.jpg
          width: 70
    - title: Катание в долине Куршевель / Мерибель
      description: Утром разминка на трассах. С вершины горы Солье (Saulire) 2738 м нас ждут два знаменитых спуска по Гранд Кулуару и GoPro кулуару. Много впечатлений и красивое видео - гарантированы! Посещение гламурного курорта Куршевель-1850. Спуск по знаменитой черной трассе Жен-Блан (Jean-Blanc) в Ле Пра и Ла Тания (Les Praz, La Tania).
    - title: Фрирайд спуск в Сан Мартан (Saint Martin de Belleville), 1450 м
      description: На двух очередях канатной дороги подъем на Пойнт дэ ля Мас (Pointe de la Masse), 2804 м. С верщины необходимо пойти пешком вверх по пологому гребню около 20 минут. В начале спуска крутизна склона будет около 35 градусов, потом большую часть едем по широким полям и в конце зона леса с большим количеством поворотов, и мы приезжаем в Сан Мартан. До подъемника необходимо пройти около 10 минут. Общий перепад высот спуска 1400 м. На центральной площади города перед подъемником можно отдохнуть в уютном ресторанчике.
    - title: Отъезд домой
      description: Утром выселение из апартаментов или гостиницы. Групповой трансфер на автобусе в аэропорт Женевы.
