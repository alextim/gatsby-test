description:
  <p>
  Три Долины (Les 3 Vallees) - возможно самый лучший горнолыжный курорт в мире на настоящий момент. 600 км подготовленных трасс, более 160 современных подъемников, большая зона катания с перепадом высот с 3230 м до 1100 м, все экспозиции склонов по сторонам света, катание на леднике, в лесу или по снежным полям, сноупарки, трамплины - здесь есть все на любой вкус и уровень подготовки.
  </p>
  <p>
  Цены в Трех Долинах не отличаются от других французских курортов.
  Немного преувеличена "слава" о богатых россиянах - их действиельно бывает много, но только одну новогоднюю неделю.  На самом деле - это просто отличный французский курорт.
  </p>
  <p>
  В нашей программе вы сможете попробовать свои силы во фрирайде, посмотреть новые места вне курорта или просто понаслаждаться вельветом подготовленных трасс. Сюда можно приехать семьей и маленькими детьми, новички сделают свои первые шаги в горнолыжном спорте, а опытные получат ценные знания. Ну, а после катания нас ждет релакс c "apre ski" в уютных барах и ресторанах со знаменитой савойской кухней.
  </p>
