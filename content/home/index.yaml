- title: t1
  description:  Три Долины (Les 3 Vallees) - возможно самый лучший горнолыжный курорт в мире на настоящий момент. 600 км подготовленных трасс, более 160 современных подъемников, большая зона катания с перепадом высот с 3230 м до 1100 м, все экспозиции склонов по сторонам света, катание на леднике, в лесу или по снежным полям, сноупарки, трамплины - здесь есть все на любой вкус и уровень подготовки.
